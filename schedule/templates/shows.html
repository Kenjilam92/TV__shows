<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: "Comic Sans MS", cursive, sans-serif;
        }
        body{
            padding: 20px;
        }
        table{
            width: 100%
        }
    </style>
</head>
<body>
    <h1>All Shows</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr>
                <td>1</td>
                <td>Stranger Things</td>
                <td>Netflix</td>
                <td>July 15, 2016</td>
                <td><a href="">Show</a>|<a href="">Edit</a>|<a href="">Delete</a></td>
            </tr> -->
            {% for i in shows_table %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.title}}</td>
                <td>{{i.network}}</td>
                <td>{{i.release_date}}</td>
                <td><a href="/shows/{{i.id}}">Show</a>|<a href="/shows/{{i.id}}/update">Edit</a>|<a href="/shows/{{i.id}}/delete">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/shows/new">Add a New Show</a>
</body>
</html>
